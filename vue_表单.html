<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <script src="js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="form-container" id="app">
        <h2>小黑学习网</h2>
        <form>
            <label>姓名：</label>
            <input type="text" v-model="username"><br><br>

            <label>是否单身：</label>
            <input type="checkbox" v-model="isSingle"><br><br>

            <label>性别：</label>
            <input type="radio" name="gender" v-model="gender" value="1">男
            <input type="radio" name="gender" v-model="gender" value="2">女<br><br>

            <label for="city">所在城市：</label>
            <select v-model="city"><!--select的value值和被选中的option的value值对应-->
                <option value="101">北京</option>
                <option value="102">上海</option>
                <option value="103">广州</option>
                <!-- 更多选项 -->
            </select><br><br>

            <label >自我描述：</label><br>
            <textarea v-model="desc" rows="4" cols="50"></textarea><br><br>

            <button type="submit">立即注册</button>
        </form>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                isSingle:true,
                gender:"1",
                city:"102",
                desc:""
            }
        })
    </script>
</body>
</html>
