<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书架</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>我的书架</h1>
        <ul>
            <li v-for="(item,index) in books" :key="item.id"><!--:key 用于给每个列表项添加一个唯一标识符，在更新列表时有用-->
                <span>{{item.name}}</span>
                <span>{{item.author}}</span>
                <button @click="deleteBook(item.id)">删除</button>
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    { id:1, name :"《三国演义》",author:"罗贯中"},
                    { id:2, name :"《红楼梦》",author:"曹雪芹"},
                    { id:3, name :"《西游记》",author:"吴承恩"},
                    { id:4, name :"《水浒传》",author:"施耐庵"}
                ]
            },
            methods: {
                deleteBook(id) {
                    //this.books.splice(index, 1)
                    this.books=this.books.filter(item=>item.id!==id)
                    console.log(this.books)
                }
            }
        })
    </script>
</body>
</html>
