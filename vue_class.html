<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind操作class</title>
    <script src="js/vue.js"></script>
    <style> 
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            text-align: center;
            margin-top: 10px;
            font-size: 30px;
        }
        .pink{
            background-color: pink;
        }
        .big{
            width: 300px;
            height: 300px;
        }
        .progress{
            width: 100%;
            height: 20px;
            background-color: #000000;
            border-radius: 50px;
        }
        .inner{
            width: 50%;
            height: 20px;
            border-radius: 50px;
            background-color: #6ec8ff;
            border: 2px solid #000000;
        }
        span{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" :class="{pink:true,big:true}">黑马程序员</div>
        <div class="box" :class="['pink']">黑马程序员</div>
        <br>
        <div class="progress">
            <div class="inner">
            </div>
        </div>
        <span>50%</span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{

            }
        
        })
    </script>
</body>
</html>
