         axios({

                }).then(res=>{

                    console.log(res.data)

                })

            const renderData = arr=>{
                document.querySelector("body").innerHTML = `

                                <p>你的手机号:${arr.number}</p>
                                <p>你的姓名:${arr.name}</p>
                                <p>你的姓别:${arr.sex}</p>

                                <p>你的年龄:${arr.age}</p>
